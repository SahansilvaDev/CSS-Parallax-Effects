<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 3D view Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <div class="segment element-segment-0-element-0 element-0">
            <a title="team" class="shareLink" href="#">
                <div class="card">
                    <div class="wrapper_all">
                        <span class=" lazy-load-image-background blur lazy-load-image-loaded" style="color: transparent; display: inline-block;">
                            <img src="./img/Team work-amico.png" class="coverImage" alt=""></span>
                        </div>
                        <img src="./img/Questions-amico (2).png" class="logotitle">
                        <img src="./img/Questions-amico (1).png" class="box allocateBox">
                    </div>
                </a>
            </div>
            <div class="segment element-segment-0-element-1 element-1">
                <a title="horse" class="shareLink" href="#">
                    <div class="card">
                        <div class="wrapper_all">
                            <span class=" lazy-load-image-background blur lazy-load-image-loaded" style="color: transparent; display: inline-block;">
                                <img src="./img/Horseback riding-cuate.png" class="coverImage" alt="">
                            </span>
                        </div>
                        <img src="./img/horse-3-15419.gif" class="logotitle">
                        <img src="./img/Horseback riding-amico.png" class="box allocateBox">
                    </div>
                </a>
            </div>
            <div class="segment element-segment-0-element-2 element-2">
                <a title="movie" class="shareLink" href="#">
                    <div class="card"><div class="wrapper_all">
                        <span class=" lazy-load-image-background blur lazy-load-image-loaded" style="color: transparent; display: inline-block;">
                            <img src="./img/Recording a movie-bro.png" class="coverImage" alt="">
                        </span>
                    </div>
                    <img src="./img/planner.png" class="logotitle">
                    <img src="./img/Recording a movie-pana.png" class="box allocateBox">
                </div>
            </a>
        </div>
        <div class="segment element-segment-0-element-3 element-3">
            <a title="boost" class="shareLink" href="#">
                <div class="card">
                    <div class="wrapper_all">
                        <span class=" lazy-load-image-background blur lazy-load-image-loaded" style="color: transparent; display: inline-block;">
                            <img src="./img/Boost your immune system-bro.png" class="coverImage" alt="">
                        </span>
                    </div>
                    <img src="./img/congrats.png" class="logotitle">
                    <img src="./img/Boost your immune system-amico.png" class="box allocateBox">
                </div>
            </a>
        </div>
        <div class="segment element-segment-0-element-4 element-4">
            <a title="friends" class="shareLink" href="#">
                <div class="card">
                    <div class="wrapper_all">
                        <span class=" lazy-load-image-background blur lazy-load-image-loaded" style="color: transparent; display: inline-block;">
                            <img src="./img/Company-amico.png" class="coverImage" alt="">
                        </span>
                    </div>
                    <img src="./img/best-friends.png" class="logotitle">
                        <img src="./img/Team work-bro.png" class="box allocateBox">
                    </div>
                </a>
            </div>
            <div class="segment element-segment-0-element-5 element-5">
                <a title="january" class="shareLink" href="#">
                    <div class="card">
                        <div class="wrapper_all">
                            <span class=" lazy-load-image-background blur lazy-load-image-loaded" style="color: transparent; display: inline-block;">
                                <img src="./img/Boost your immune system-cuate.png" class="coverImage" alt="">
                            </span>
                        </div>
                        <img src="./img/january.png" class="logotitle">
                            <img src="./img/Team spirit-pana.png" class="box allocateBox">
                        </div>
                    </a>
                </div>
                <div class="segment element-segment-0-element-6 element-6">
                    <a title="learn" class="shareLink" href="#">
                        <div class="card"><div class="wrapper_all">
                            <span class=" lazy-load-image-background blur lazy-load-image-loaded" style="color: transparent; display: inline-block;">
                                <img src="./img/Learning-bro.png" class="coverImage" alt="">
                            </span>
                        </div>
                        <img src="./img/encouraging.png" class="logotitle">
                        <img src="./img/Nerd-amico.png" class="box allocateBox">
                    </div>
                </a>
            </div>
        </div>
    </div>





<script src="script.js"></script>
</body>
</html>
